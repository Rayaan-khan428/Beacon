AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Beacon AI Lambda Function

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]

Resources:
  BeaconFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub beacon-ai-${Environment}
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/beacon/${Environment}/*'
      Events:
        TwilioWebhook:
          Type: Api
          Properties:
            Path: /webhook
            Method: post

Outputs:
  BeaconFunctionApi:
    Description: "API Gateway endpoint URL for Beacon function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook"
  BeaconFunctionArn:
    Description: "Beacon Lambda Function ARN"
    Value: !GetAtt BeaconFunction.Arn
  BeaconFunctionIamRole:
    Description: "Implicit IAM Role created for Beacon function"
    Value: !GetAtt BeaconFunctionRole.Arn